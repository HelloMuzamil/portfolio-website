<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Appointment Management</title>
  <link rel="stylesheet" href="./css/login.css"> <!-- ðŸ‘ˆ Link to login-specific CSS -->
  
</head>
<body>
    
  
  
<div class="login-container">
    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Please login to your account</p>

    <form action="#" method="post">
      <div class="input-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="login-button">Log In</button>
    </form>

    <div class="login-footer">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>


 <script>
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("http://localhost:5000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("user", email); // âœ… âœ… Correct place
      alert(data.message);
      window.location.href = "book.html"; // ðŸ‘ˆ send to booking page
    } else {
      alert(data.message);
    }
  });
</script>




</body>
</html>
